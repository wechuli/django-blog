{% extends "base_generic.html" %}

{% block content %}
    <h1>My Blogs</h1>

    {% if blog_list %}
    <ul>

      {% for blog in blog_list %} 
      <li>
        <a href="{% url 'blog-detail' blog.pk %}">{{blog.blog_name}}</a> ({{ blog.postDate}})

      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You have not written any blogs</p>
    {% endif %}       
{% endblock %}
